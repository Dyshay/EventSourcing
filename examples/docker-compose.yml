version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: eventsourcing-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: EventSourcingExample
    volumes:
      - mongodb_data:/data/db
    networks:
      - eventsourcing-network

volumes:
  mongodb_data:
    driver: local

networks:
  eventsourcing-network:
    driver: bridge
